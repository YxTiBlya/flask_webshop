version: '3.8'

services:
  db:
    image: yxtiblya/flask-postgres
    container_name: postgres
    ports:
      - 5432:5432
    volumes:
      - ./postgres_data:/var/lib/postgresql/data/pgdata
    environment:
      PGDATA: /var/lib/postgresql/data/pgdata
    env_file:
      - .env
    restart: always

  app:
    image: yxtiblya/flask-webshop
    container_name: flask_app
    ports:
      - 5000:5000
    env_file:
      - .env
    restart: always
    depends_on:
    - db